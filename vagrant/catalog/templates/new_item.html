{% extends "main.html" %}
{% block content %}
    <form method="POST" action="{{ url_for('new_catalog_item', category_name=category_name) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" placeceholder="Item name" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Imagen:</label>
            <input type="file" name="file" class="form-control" />
        </div>
        <br/>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}"/>
        <button class="btn btn-default" type="submit">Create</button>
        <a class="btn btn-default" href="{{ url_for('show_category_items', category_name=category_name) }}">Cancel</a>
    </form>
{% endblock %}
