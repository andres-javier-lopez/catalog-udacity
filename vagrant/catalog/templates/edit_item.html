{% extends "main.html" %}
{% block content %}
    <form method="POST" action="{{ url_for('edit_catalog_item', category_name=category_name, item_id=item.id) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{item.name}}" class="form-control" />
        </div>
        <div class="form-group"
            <label>Description:</label>
            <textarea name="description" class="form-control">{{item.description}}</textarea>
        </div>
        {% if item.image %}
        <img src="{{item.image}}" alt="The current image" class="scaled-img" /><br/>
        {% endif %}
        <div class="form-group">
            <label>New image:</label>
            <input type="file" name="file" class="form-control" />
        </div>
        <br/>
        <button class="btn btn-default" type="submit">Save</button>
        <a class="btn btn-default" href="{{ url_for('show_catalog_item', category_name=category_name, item_id=item.id) }}">Cancel</a>
    </form>
{% endblock %}
