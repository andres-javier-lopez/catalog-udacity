{% extends "main.html" %}
{% block content %}
    <h2>{{category.name}}</h2>
    <ul>
    {% for item in catalog %}
        <li><a href="{{ url_for('show_catalog_item', category_name=category.name, item_id=item.id) }}">{{item.name}}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('new_catalog_item', category_name=category.name) }}" class="btn btn-default">Create new</a>
{% endblock %}
