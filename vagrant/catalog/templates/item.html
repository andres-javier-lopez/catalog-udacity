{% extends "main.html" %}
{% block content %}
    <div>
    <h2>{{item.name}}</h2>
    <p>Category: {{item.category.name}}</p>
    <a href="{{ url_for('edit_catalog_item', category_name=category_name, item_id=item.id) }}">Edit</a>
    <a href="{{ url_for('delete_catalog_item', category_name=category_name, item_id=item.id) }}">Delete</a>
    <br/>
    <a href="{{ url_for('show_category_items', category_name=category_name) }}">Back to {{category_name}}</a>
    </div>
{% endblock %}
